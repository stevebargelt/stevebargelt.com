[build]
  HUGO_PYGMENTSUSECLASSIC = "true"
  publish = "public"
  command = "hugo"

[context.production.environment]
  HUGO_VERSION = "0.29"
  HUGO_ENV = "production"

[context.branch-deploy]
  command = "hugo --buildDrafts --buildFuture"
  [context.branch-deploy.environment]
    HUGO_VERSION = "0.29"
    HUGO_ENV = "preview"
    
